<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>정글덱스 | 로그인</title>
</head>

<body class="flex bg-gray-100 items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-4 text-center text-2xl/9 font-bold tracking-tight text-gray-900">정글덱스</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form action="/dashboard" method="POST" class="space-y-6">
                <!-- 사용자명 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-900">사용자명</label>
                    <input type="text" name="loginusername" id="loginusername" required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                </div>

                <!-- PW -->
                <div>
                    <label for="password" class="block text-sm/6 font-medium text-gray-900">비밀번호</label>
                    <input type="password" name="loginpassword" id="loginpassword" required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">

                </div>

                <!-- 회원가입 + 로그인 -->
                <div class="flex items-center justify-between">
                    <a href="/signup" class="font-semibold text-gray-500 hover:text-indigo-500">회원가입</a>

                    <button type="submit"
                        class="rounded-md bg-indigo-600 px-3 py-1.5 text-base font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">로그인
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
