<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정글덱스 | 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LottieFiles CDN에서 Lottie Player 불러오기 -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body class="flex min-h-screen bg-gray-100">
    <!-- 사이드바 -->
    <aside
      class="w-56 bg-gradient-to-r from-green-800 to-green-600 text-white flex flex-col justify-between p-6"
    >
      <div class="flex items-center space-x-3">
        <img
          src="{{ profile_url }}"
          alt="Profile"
          class="w-12 h-12 rounded-full border-2 border-white shadow-md"
        />
        <span class="font-medium">{{ username }}</span>
      </div>
      <nav class="space-y-4">
        <a
          href="/dashboard"
          class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-700 transition"
          ><span class="ml-2">대시보드</span></a
        >
        <a
          href="/my"
          class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-700 transition"
          ><span class="ml-2">마이페이지</span></a
        >
        <button
          id="logoutBtn"
          class="flex items-center w-full px-3 py-2 rounded-lg hover:bg-red-600 transition text-left"
        >
          <span class="ml-2">로그아웃</span>
        </button>
      </nav>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="flex-1 flex flex-col">
      <!-- 헤더 카드 -->
      <header class="bg-white m-6 p-6 rounded-xl shadow-lg relative">
        <h1 class="text-3xl font-semibold text-center">
          야생의 <span class="text-green-600">{{ random_big_attr }} : {{ random_small_attr }}</span> 속성
          정글러가 나타났다!
        </h1>
        <button
          onclick="location.reload(true)"
          class="absolute bottom-4 right-4 bg-gradient-to-r from-green-800 to-green-600 text-white px-6 py-3 rounded-xl shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105"
        >
          랜덤
        </button>
      </header>

      <!-- 카드 혹은 애니메이션 섹션 -->
      <section
        class="flex-1 m-6 p-6 bg-gradient-to-r from-green-600 to-green-800 rounded-xl shadow-lg grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        {% if target_attr_users %} {% for user in target_attr_users %}
        <div
          class="user-card bg-gray-50 p-4 rounded-lg shadow flex flex-col items-center text-center hover:shadow-lg transition cursor-pointer"
          data-username="{{ user.username }}"
        >
          <div class="relative">
            <img
              src="{{ user.profile_url }}"
              alt="Profile"
              class="w-32 h-32 rounded-full border-4 border-gray-200"
            />
            <div
              class="absolute bottom-0 right-0 bg-white border-2 border-gray-300 w-10 h-10 rounded-full flex items-center justify-center shadow"
            >
              <span class="font-semibold text-gray-700"
                >{{ user.user_choice }}</span
              >
            </div>
          </div>
          <p class="mt-4 font-medium text-gray-800">{{ user.username }}</p>
        </div>
        {% endfor %} {% else %}
        <div class="col-span-full flex items-center justify-center">
          <lottie-player
            src="{{ url_for('static', filename='searching.json') }}"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px"
            autoplay
            loop
          ></lottie-player>
        </div>
        {% endif %}
      </section>
    </main>

    <!-- 모달 -->
    <div
      id="quizModal"
      class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm z-50"
    >
      <div
        id="modalContent"
        class="bg-white p-6 rounded-lg shadow-xl text-center w-80"
      ></div>
    </div>

    <script>
      // 로그아웃
      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          try {
            const res = await fetch("/api/auth/logout", {
              method: "POST",
              credentials: "include",
            });
            if (res.ok) window.location.href = "/";
            else console.error("로그아웃 실패", res.status, await res.text());
          } catch (err) {
            console.error("네트워크 에러", err);
          }
        });

      // 카드 클릭 모달 로직
      document.querySelectorAll(".user-card").forEach((card) => {
        card.addEventListener("click", () => {
          const username = card.dataset.username;
          const profileImage = card.querySelector("img").src;
          const modal = document.getElementById("quizModal");
          const modalContent = document.getElementById("modalContent");

          modalContent.innerHTML = `
          <img src="${profileImage}" alt="Profile" class="w-24 h-24 mx-auto rounded-full mb-4">
          <p class="text-lg font-semibold">${username}</p>
          <p class="text-sm text-gray-600 mt-2">이 유저를 맞혀보세요!</p>
        `;
          modal.classList.remove("hidden");

          setTimeout(() => {
            modalContent.innerHTML = `
            <p class="text-2xl font-semibold mb-6">도감 등록 찬스!</p>
            <p class="text-lg font-semibold mb-4">이 유저는 헬스를 좋아한다?</p>
            <div class="flex justify-center gap-4">
              <button id="btn-yes" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">O</button>
              <button id="btn-no" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">X</button>
            </div>
          `;

            const correctAnswer = true;
            document.getElementById("btn-yes").onclick = () =>
              handleAnswer(true);
            document.getElementById("btn-no").onclick = () =>
              handleAnswer(false);

            function handleAnswer(answer) {
              const isCorrect = answer === correctAnswer;
              const messageResult = isCorrect
                ? "정답입니다! 👏"
                : "오답입니다! 😢";
              const messageTip = isCorrect
                ? "도감 등록 완료!"
                : "hint: 유저 프로필을 자세히 보세요";
              modalContent.innerHTML = `
              <p class="text-xl font-bold mb-2">${messageResult}</p>
              <img src="${profileImage}" alt="Profile" class="w-20 h-20 mx-auto rounded-full mb-4">
              <p class="text-sm text-gray-600 mb-4">${username}</p>
              <p class="text-sm text-gray-800 mb-4">${messageTip}</p>
              <button id="closeBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">확인</button>
            `;
              document
                .getElementById("closeBtn")
                .addEventListener("click", () => modal.classList.add("hidden"));
            }
          }, 2000);
        });
      });
    </script>
  </body>
</html>
