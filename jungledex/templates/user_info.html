<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>정글덱스 | 친구 정보 | {{ username }}</title>
</head>

<body>
  <div class="mx-auto flex flex-col md:flex-row min-h-screen">

    <!-- 사진/기본 정보 -->
    <div class="md:w-1/3 flex items-center justify-center md:border-r border-b md:border-b-0 border-gray-200 p-6">
      <div class="text-center">
        <img
          src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt="프로필 이미지" class="w-64 h-64 rounded-full border-4 border-gray-300 object-cover mx-auto" />
        <h2 class="text-xl font-semibold mt-4">{{ user.get('username') }}</h2>
        <p class="text-gray-500 text-sm">{{ user.get('simple_description') }}</p>
      </div>
    </div>

    <!-- 카테고리 -->
    <div class="md:w-2/3 p-6 flex flex-col justify-center">
      <h3 class="text-lg font-semibold mb-4 border-b pb-2 border-gray-300">저를 소개합니다</h3>
      <div class="space-y-4 pb-10">
        <div>
          <label class="block text-sm font-medium text-gray-600">취미</label>
          <p class="text-gray-800 pb-1">{{ user.get('hobby_list') }}</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">MBTI</label>
          <p class="text-gray-800">{{ user.get('mbti') }}</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">선호하는 언어</label>
          <p class="text-gray-800">{{ user.get('preferred_language') }}</p>
        </div>
      </div>

      <h3 class="text-lg font-semibold mb-4 border-b pb-2 border-gray-300">더 하고싶은 말</h3>
      <div class="space-y-4">
          <p class="text-gray-800 pb-1">{{ user.get('long_description') }}</p>
      </div>
    </div>

  </div>
</body>

</html>
