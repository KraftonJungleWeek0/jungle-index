<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>정글덱스 (jungledex)</title>
  <!-- 이동 함수 정의 -->
  <script>
    function goToSignin() {
      window.location.href = '/signin';
    }
  </script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-50">
  <h1 class="text-6xl font-extrabold mb-4 bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">
    정글덱스
  </h1>
  <p class="text-2xl italic text-gray-600 mb-8">
    정글에서 모두를 만나보세요!
  </p>
  <!-- onclick에 함수 연결 -->
  <button
    onclick="goToSignin()"
    class="px-8 py-4 bg-green-600 text-white rounded-full shadow-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition"
  >
    시작하기
  </button>
</body>
</html>
